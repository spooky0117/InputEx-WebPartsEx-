<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webパーツ拡張 -input/textarea-</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/input-ex.min.css">
  <link rel="stylesheet" href="css/common.min.css">
</head>
<body>

  <div class="contents-wrapper">
    <h1>Webパーツ拡張 -input/textarea-</h1>
    <p>
      入力するとラベルの右側に<span class="ml4 mr4">x</span>が現れます。<br>
      <span class="mr4">x</span>を押すと入力内容が消去されます。<br>
    </p>
    <div class="form">
      <div class="form-item">
        <input type="text" name="input1" id="input1" class="input-ex" data-label-text="normal">
      </div>
      <div class="form-item">
        <input type="text" name="input2" id="input2" class="input-ex" data-label-text="data-label-fixed='true'" data-label-fixed="true">
      </div>
      <div class="form-item">
        <input type="text" name="input3" id="input3" class="input-ex" data-label-text="data-cancel-btn='false'" data-cancel-btn="false">
      </div>
      <div class="form-item">
        <textarea name="textarea" id="textarea" class="input-ex" data-label-text="textarea"></textarea> 
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/input-ex.min.js"></script>
  <script src="js/common.min.js"></script>
</body>
</html>
